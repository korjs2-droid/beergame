<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beer Game - 4 Team Local Multiplayer</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="panel" id="auth-panel">
        <h1>Beer Game (4 Teams)</h1>
        <p class="muted">Local multiplayer prototype based on legacy Beer Game flow.</p>

        <div class="grid2">
          <label>
            Your name
            <input id="name" type="text" maxlength="40" value="Player" />
          </label>
          <label>
            Team
            <select id="team"></select>
          </label>
        </div>

        <div class="actions">
          <button id="create-btn">Create Room</button>
          <button id="join-btn">Join Room</button>
        </div>

        <label>
          Room code (for join)
          <input id="room-code" type="text" placeholder="e.g. A1B2C3" />
        </label>

        <p id="auth-msg" class="status"></p>
      </section>

      <section class="panel hidden" id="game-panel">
        <div class="top-row">
          <h2 id="room-title">Room</h2>
          <button id="reset-btn" class="ghost">Reset Game</button>
        </div>

        <div class="stats">
          <div>
            <span class="k">Round</span>
            <span id="round">-</span>
          </div>
          <div>
            <span class="k">Demand</span>
            <span id="demand">Hidden</span>
          </div>
          <div>
            <span class="k">Status</span>
            <span id="status">-</span>
          </div>
        </div>

        <div class="submit-box">
          <label>
            Order this round
            <input id="order" type="number" min="0" step="1" value="5" />
          </label>
          <button id="submit-order-btn">Submit Order</button>
          <p id="submit-msg" class="status"></p>
        </div>

        <h3>Supply Chain Flow</h3>
        <div id="flow-scene" class="flow-scene">
          <div id="flow-overlay" class="flow-overlay"></div>
          <div class="flow-lane lane-delivery">Delivery (right to left)</div>
          <div class="flow-lane lane-order">Order (left to right)</div>

          <div id="node-customer" class="flow-node customer">Customer</div>
          <div id="node-retailer" class="flow-node">Retailer</div>
          <div id="node-wholesaler" class="flow-node">Wholesaler</div>
          <div id="node-distributor" class="flow-node">Distributor</div>
          <div id="node-factory" class="flow-node">Factory</div>
        </div>

        <h3>Team Board</h3>
        <div id="team-board" class="team-board"></div>

        <h3>Recent Rounds</h3>
        <div id="history" class="history"></div>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
